<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservar apartamento – RYAP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }

    .formulario {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <div class="formulario">
    <h1>Reservar Apartamento</h1>

    <form>
      <label for="piso">Apartamento</label>
      <select name="piso" id="piso" required>
        <option value="">-- Selecciona --</option>
        <option value="puerta_real">RYAP Puerta Real</option>
        <option value="isabel_catolica">RYAP Isabel la Católica</option>
      </select>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required />

      <label for="fecha">Fecha de entrada</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="noches">Número de noches</label>
      <input type="number" id="noches" name="noches" min="1" required />

      <label for="mensaje">Mensaje adicional (opcional)</label>
      <textarea id="mensaje" name="mensaje" rows="4"></textarea>

      <button type="submit">Enviar solicitud</button>
    </form>
  </div>

  <script>
    // Autoselecciona el apartamento desde la URL si se pasa ?piso=...
    const params = new URLSearchParams(window.location.search);
    const piso = params.get('piso');
    if (piso) {
      document.getElementById('piso').value = piso;
    }
  </script>

</body>
</html>
